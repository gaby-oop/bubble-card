<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards</title>
  </head>

  <body>
    <container>
      <div class="header">
        <input
          id="input1"
          type="string"
          class="form-control mb-2"
          placeholder="ingrese un numero"
        />
        <button type="button" class="btn btn-outline-info" id="draw">
          Imprimir
        </button>
        <button type="button" class="btn btn-outline-warning" id="sort">
          Acomodar
        </button>
      </div>
      <div class="d-flex justify-content-around flex-wrap" id="cards"></div>
    </container>
    <script src="app.js"></script>
  </body>
</html>
